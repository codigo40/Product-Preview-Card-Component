<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.png" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <div class="main__card">
        <picture class="main__card-img">
          <source media="(max-width:375px)" srcset="image-product-mobile.jpg" />
          <img src="./images/image-product-desktop.jpg" alt="Parfum" />
        </picture>

        <div class="main__card-info">
          <h1>Perfume</h1>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="main__card-info-price">
            <span class="main__card-info-price--new">$149.99</span>
            <span class="main__card-info-price--old">$169.99</span>
          </div>

          <div class="main__card-info-cart">
            <button class="main__card-info-cart-button">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
